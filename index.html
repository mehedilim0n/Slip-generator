<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্ডার স্লিপ জেনারেটর</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>অর্ডার স্লিপ জেনারেটর</h1>
        </header>

        <main>
            <section class="input-section card">
                <h2>অর্ডারের বিবরণ এবং গ্রাহকের তথ্য</h2>

                <fieldset>
                    <legend>পণ্যের বিবরণ</legend>
                    <div class="form-grid product-details-grid">
                        <div class="form-group">
                            <label for="productName">পণ্যের নাম:</label>
                            <input type="text" id="productName" placeholder="যেমন, কাস্টম মগ">
                        </div>
                        <div class="form-group">
                            <label for="productQuantity">পরিমাণ:</label>
                            <input type="number" id="productQuantity" placeholder="১" value="1" min="1">
                        </div>
                        <div class="form-group">
                            <label for="productPrice">প্রতিটির মূল্য (৳):</label>
                            <input type="number" id="productPrice" placeholder="২৫০.০০" step="0.01" min="0">
                        </div>
                         <div class="form-group">
                            <label for="deliveryCharge">ডেলিভারি চার্জ (৳):</label>
                            <input type="number" id="deliveryCharge" placeholder="৬০.০০" value="0" step="0.01" min="0">
                        </div>
                        <div class="form-group form-group-full">
                            <label>পণ্যের ছবি (ঐচ্ছিক):</label>
                            <div class="file-upload-wrapper">
                                <input type="file" id="productImageFile" accept="image/*" class="file-input-hidden">
                                <label for="productImageFile" class="file-upload-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                                    <span>ছবি নির্বাচন করুন</span>
                                </label>
                                <span id="productFileNameDisplay" class="file-name-display">কোনো ছবি নেই</span>
                            </div>
                        </div>
                         <div class="form-group form-group-full color-selector-group">
                            <label>পণ্যের রঙ নির্বাচন করুন:</label>
                            <div class="color-swatches">
                                <!-- Swatches will be generated by JS -->
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>গ্রাহকের তথ্য</legend>
                    <div class="form-grid customer-details-grid">
                        <div class="form-group">
                            <label for="customerName">গ্রাহকের নাম:</label>
                            <input type="text" id="customerName" placeholder="গ্রাহকের পুরো নাম">
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">গ্রাহকের ফোন নম্বর:</label>
                            <input type="tel" id="customerPhone" placeholder="ফোন নম্বর (ইংরেজিতে)">
                        </div>
                        <div class="form-group form-group-full">
                            <label for="customerAddress">গ্রাহকের ঠিকানা:</label>
                            <textarea id="customerAddress" rows="3" placeholder="সম্পূর্ণ ঠিকানা"></textarea>
                        </div>
                    </div>
                </fieldset>


                <div class="product-preview-area">
                    <h3>পণ্যের লাইভ প্রিভিউ:</h3>
                    <div id="livePreviewBox" class="live-preview-box-style">
                        <img id="livePreviewImage" src="#" alt="পণ্যের প্রিভিউ">
                        <span id="livePreviewColorText">কোনো ছবি/রঙ নেই</span>
                    </div>
                    <p>নির্বাচিত রঙ: <span id="selectedColorName">নেই</span></p>
                </div>

                <div class="generation-options">
                    <div class="form-group">
                        <label for="outputFormat">ডাউনলোড ফরম্যাট:</label>
                        <select id="outputFormat">
                            <option value="jpg">JPG (হাই রেজোলিউশন)</option>
                            <option value="pdf">PDF (হাই রেজোলিউশন)</option>
                        </select>
                    </div>
                    <button id="generateSlipBtn" class="button-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        <span>স্লিপ তৈরি ও ডাউনলোড করুন</span>
                    </button>
                    <span id="loadingMessage" class="loading-msg">তৈরি হচ্ছে...</span>
                </div>
            </section>

            <section class="order-slip-section card">
                <h2>স্লিপ প্রিভিউ (ডাউনলোডের জন্য)</h2>
                <div id="slipOutputContainerWrapper">
                    <div id="slipOutput">
                        <p class="empty-slip">উপরে তথ্য দিন এবং স্লিপ প্রিভিউ দেখতে "তৈরি করুন" বাটনে ক্লিক করুন।</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>© <span id="currentYear"></span> অর্ডার স্লিপ জেনারেটর।</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
